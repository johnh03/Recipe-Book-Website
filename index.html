<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Recipe Book</h1>

    <div class="nav">
        <div id="user-info" class="user-info"></div>
        <button id="auth-button">Login / Sign Up</button>
    </div>

    <div class="container">
        <div class="input-box">
            <label for="recipe-title">Enter Recipe Name</label>
            <input type="text" id="recipe-title" placeholder="Recipe Name" required>
        </div>

        <div class="input-box">
            <label for="recipe-ingredients">Ingredients</label>
            <textarea id="recipe-ingredients" placeholder="List ingredients here..." required></textarea>
        </div>

        <div class="input-box">
            <label for="recipe-steps">Instructions</label>
            <textarea id="recipe-steps" placeholder="List instructions here..." required></textarea>
        </div>

        <div class="input-box">
            <label for="recipe-image">Choose Image</label>
            <input type="file" id="recipe-image" accept="image/*">
        </div>

        <button type="submit" id="add-recipe">Add Recipe</button>

        <section id="recipe-list"></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
